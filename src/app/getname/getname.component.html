<table class="center" *ngFor = "let item of person">
    <tr>
        <th>ID</th>
        <td>{{item.id}}</td>
    </tr>
    
    <tr>
        <th>CONTACT PREFERENCE</th>
        <td>{{item.contactPreference}}</td>
    </tr>
    <tr>
        <th>EMAIL</th>
        <td>{{item.email}}</td>
    </tr>
    <tr>
        <th>PHONE</th>
        <td>{{item.phone}}</td>
    </tr>
</table>
