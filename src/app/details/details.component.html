
    <table class="center" *ngIf = "person!=null">
    <tr>
        <th>ID</th>
        <td>{{person.id}}</td>
    </tr>
    <tr>
        <th>NAME</th>
        <td>{{person.fullName}}</td>
    </tr>
    <tr>
        <th>CONTACT PREFERENCE</th>
        <td>{{person.contactPreference}}</td>
    </tr>
    <tr>
        <th>EMAIL</th>
        <td>{{person.email}}</td>
    </tr>
    <tr>
        <th>PHONE</th>
        <td>{{person.phone}}</td>
    </tr>
</table>
